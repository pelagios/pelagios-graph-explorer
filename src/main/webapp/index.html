<html>
  <head>
    <title>PELAGIOS Graph Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>    
    
    <script type="text/javascript" src="js/lib/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.14.custom.min.js"></script>  
    <script type="text/javascript" src="js/lib/raphael-min-1.5.2.js"></script>
    <script type="text/javascript" src="js/lib/GeoJSON.js"></script>
	<script type="text/javascript" src="js/lib/springy.js"></script>
    
    <script type="text/javascript" src="js/pelagios/pelagios-core.js"></script>
    <script type="text/javascript" src="js/pelagios/pelagios-map.js"></script>
    <script type="text/javascript" src="js/pelagios/pelagios-map-tooltip.js"></script>
    <script type="text/javascript" src="js/pelagios/pelagios-graph.js"></script>
    <script type="text/javascript" src="js/pelagios/pelagios-graph-selection.js"></script>
    <script type="text/javascript" src="js/pelagios/pelagios-async.js"></script>
	<script type="text/javascript" src="js/pelagios/pelagios-personal.js"></script>
    <script type="text/javascript" src="js/pelagios/pelagios-dataview.js"></script>
	<script type="text/javascript" src="js/pelagios/pelagios-embed.js"></script>
    <script type="text/javascript" src="js/pelagios/pelagios-raphael-ext.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
    <script>
	$(function() {
		var viewport = Pelagios.getViewport();
		$("#dialog").dialog({
			autoOpen:false,
			width:600,
			height:350,
			resizable:true,
			show:"fade",
			hide:"fade",
			position:[viewport.x / 2 - 300, viewport.y / 2 - 175]
		});
		
		$("#data-panel").dialog({
			autoOpen:false,
			width:600,
			height:350,
			resizable:true,
			show:"fade",
			hide:"fade",
			position:[viewport.x / 2 - 330, viewport.y / 2 - 205]
		});
	});
    </script>
  </head>
  
  <body>
    <div id="header">
      <h1>PELAGIOS Graph Explorer <span class="stats"></span></h1>
      
      <div id="controls">
        <ul>
          <li><a href="#" id="toggle-dataview">Toggle Data View</a></li>
          <li><a href="#" id="toggle-map">Toggle Map</a></li>
         </ul>
      </div>
      
      <div id="search">
        <form>
          <input id="searchfield" class="searchfield"/>
          <input class="button" type="submit" value="SEARCH"/>
        </form>
      </div>
    </div>
    
    <div id="graph-canvas"></div>
    
    <div id="dialog" title="Map">
      <div id="map-panel"></div>
    </div>
    
    <div id="data-panel" title="Data View">
      <div id="data-panel-records"></div>
      <div id="data-panel-map"></div>
    </div>
    
    <div id="personal-graph">
      <p id="back-button">&lt; BACK</p>
    </div>
  </body>
</html>
