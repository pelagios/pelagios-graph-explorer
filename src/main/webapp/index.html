<html>
  <head>
    <title>PELAGIOS Graph Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>    
    
    <script type="text/javascript" src="js/lib/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.14.custom.min.js"></script>  
    <script type="text/javascript" src="js/lib/raphael-min-1.5.2.js"></script>
    <script type="text/javascript" src="js/lib/GeoJSON.js"></script>
	<script type="text/javascript" src="js/lib/springy.js"></script>
    
    <script type="text/javascript" src="js/pelagios/core/core.js"></script>
    <script type="text/javascript" src="js/pelagios/core/embed.js"></script>
    <script type="text/javascript" src="js/pelagios/core/load-indicator.js"></script>
    <script type="text/javascript" src="js/pelagios/core/palette.js"></script>    
    <script type="text/javascript" src="js/pelagios/core/tooltip.js"></script>
    
    <script type="text/javascript" src="js/pelagios/async/async.js"></script>
    
    <script type="text/javascript" src="js/pelagios/dataview/dataview.js"></script>   

    <script type="text/javascript" src="js/pelagios/graph/abstract-graph.js"></script> 
    <script type="text/javascript" src="js/pelagios/graph/dataset-graph.js"></script>
    <script type="text/javascript" src="js/pelagios/graph/dataset-graph-selection.js"></script>
	<script type="text/javascript" src="js/pelagios/graph/local-graph.js"></script>
    <script type="text/javascript" src="js/pelagios/graph/pelagios-raphael-ext.js"></script>
    
    <script type="text/javascript" src="js/pelagios/map/map.js"></script>    

    <script type="text/javascript" src="js/main.js"></script>
  </head>
  
  <body>
    <div id="header">
      <img src="img/pelagios-logo-sm.png">
    </div>
    
    <div id="top-bar">
      <span>[<a target="_blank" title="Get the 5-Minute Tour of the Graph Explorer" href="http://pelagios-project.blogspot.com/2011/08/pelagios-graph-explorer-first-look.html">Information &amp; Screencasts...</a>]</span>
    </div>
    
    <div id="container">
      <div id="left-column">
        <div id="search">
          <form>
            <p class="search-label">Add a Place:</p>
            <input id="searchfield" type="search" class="searchfield"/>
          </form>
          <p>Places Searched:</p>
          <div id="search-list"></div>
          <p>Data View:</p>
          <div id="data-panel">
            <div id="data-panel-records"></div>
          </div>
          <p>Datasets:</p>
        </div>
      </div>
      <div id="right-column">
        <div id="graph-canvas">
          <a href="javascript:alert('Help')"><img title="Looking for Help? Click Here!" id="help-icon" src="img/questionmark-graphic.png" /></a>
          <div id="personal-graph"></div>
        </div>
        <div id="map-panel"></div>
      </div>
    </div>

</html>
